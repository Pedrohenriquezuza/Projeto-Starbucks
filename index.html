<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/starbucks-icon.png"
      type="image/x-icon"
    />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <div class="line"></div>

      <div class="interface header--area">
        <div class="header--left">
          <a href="#"><img src="assets/img/logo.png" alt="logo starbucks" /></a>
        </div>

        <div class="header--right">
          <div class="header--search">
            <form>
              <input
                type="text"
                name="search"
                placeholder="Search"
                maxlength="13"
              />
              <button>
                <img src="assets/img/loupe.png" />
              </button>
            </form>
          </div>

          <nav>
            <img src="assets/img/menu.png" alt="">
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
