<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/starbucks-icon.png"
      type="image/x-icon"
    />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <div class="line"></div>

      <div class="interface header--area">
        <div class="header--left">
          <a href="#"><img src="assets/img/logo.png" alt="logo starbucks" /></a>
        </div>

        <div class="header--right">
          <div class="header--search">
            <form>
              <input
                type="text"
                name="search"
                placeholder="Search"
                maxlength="13"
              />
              <button>
                <img src="assets/img/loupe.png" />
              </button>
            </form>
          </div>
          <!--header--right-->

          <nav>
            <img src="assets/img/menu.png" />
          </nav>
        </div>
        <!--interface header--area-->
      </div>
      <!--line-->
    </header>

    <main>
      <section class="banner">
        <div class="interface">
          <div class="txt--happyhour">
            <h1>Starbucks<span>®</span> Happy Hour</h1>
            <p>We’ll meet you in your inbox. Drink deals are on their way.</p>

            <div class="banner-imgs">
              <img src="assets/img/c1.jpg" />
              <img src="assets/img/c2.jpg" />
              <img src="assets/img/c3.jpg" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
